<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-danger" role="alert">
        Error podczas łączenia z API
    </div>
    <header>
        <button type="button" class="btn b1 m-3 btn-secondary">Get users</button>
        <button type="button" class="btn b2 m-3 btn-secondary">Add user</button>
        <button type="button" class="btn b5 m-3 btn-secondary">Hide users</button>
        <input type="text" placeholder="Get users first" disabled>
    </header>
        <div class="container">

        </div>
    <div class="addWindow">
        <div class="container box">
            <p class="x">x</p>
            <form class="form1">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Imie i nazwisko</label>
                    <input type="email" class="form-control dane" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label ">Dział</label>
                    <input type="email" class="form-control dzial" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label ">Liczba delegacji (1-5)</label>
                    <input type="number" class="form-control delegacjeNumber" min="1" max="5" id="exampleInputPassword1">
                </div>
                <p class="warn">Wypełnij wszystkie pola</p>
                <button type="button" class="btn b3 mt-2 btn-secondary">Create user</button>
            </form>
        </div>
    </div>
    <div class="addWindow">
        <div class="container box2">
            <p class="x">x</p>
            <form class="form2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label ">Data wyjazdu</label>
                    <input type="date" class="form-control data" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label ">Miejsce docelowe</label>
                    <input type="text" class="form-control cel" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label ">Rejestracja auta służbowego</label>
                    <input type="text" class="form-control rejestracja" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label ">Dystans w obie strony</label>
                    <input type="text" class="form-control dystans" id="exampleInputPassword1" placeholder="Format: 115 , 130">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label ">Stawka za kilometr (0.5-2)</label>
                    <input type="number" class="form-control stawka" min="0.5" max="2" id="exampleInputPassword1">
                </div>
                <p class="warn">Wypełnij wszystkie pola</p>
                <button type="button" class="btn b4 mt-2 btn-secondary">Add delegacja 1</button>
            </form>
        </div>
    </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
